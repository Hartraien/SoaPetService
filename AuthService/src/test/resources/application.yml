spring:
  application:
    name: auth-service

server:
  port: 8080

eureka:
  instance:
    nonSecurePortEnabled: true
    nonSecurePort: ${server.port}
    preferIpAddress: true
  client:
    enabled: false

services:
  names:
    user-service: "lb://user-service"

authorization:
  header-key: "Authorization"

jwt:
  expiration: 86400

logging:
  level:
    ru:
      hartraien: DEBUG

id-claim-name: "id"